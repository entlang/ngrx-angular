<div class="row">
    <div class="col-md-12">
        <h3>Edit Post</h3>
        <form [formGroup]="postForm" (ngSubmit)="onUpdatePost()">
            <div class="my-3">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title">
                <div class="text-danger">{{showTitleError()}}</div>
            </div>
            <div class="my-3">
                <label>Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
                <div class="text-danger">{{showDescriptionErrors()}}</div>
            </div>
            <div class="my-3">
                <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Update Post</button>
            </div>
        </form>
    </div>
</div>
